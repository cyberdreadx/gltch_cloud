<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GLTCH Cloud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>

<body class="auth-page">
    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <div class="auth-container">
        <a href="index.html" class="auth-logo">
            <span class="logo-icon">ðŸ’œ</span>
            <span class="logo-text">GLTCH</span>
            <span class="logo-cloud">CLOUD</span>
        </a>

        <div class="auth-card">
            <h1>Create account</h1>
            <p class="auth-subtitle">Start your GLTCH Cloud journey</p>

            <form class="auth-form" id="signup-form">
                <div class="form-group">
                    <label for="callsign">Callsign</label>
                    <input type="text" id="callsign" name="callsign" placeholder="CyberDread" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="operator@gltch.app" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required minlength="8">
                </div>

                <div class="form-group">
                    <label>Choose your AI provider</label>
                    <div class="provider-select">
                        <label class="provider-option selected">
                            <input type="radio" name="provider" value="openai" checked>
                            <div class="provider-card">
                                <span class="provider-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                        <path
                                            d="M22.2819 9.8211a5.9847 5.9847 0 0 0-.5157-4.9108 6.0462 6.0462 0 0 0-6.5098-2.9A6.0651 6.0651 0 0 0 4.9807 4.1818a5.9847 5.9847 0 0 0-3.9977 2.9 6.0462 6.0462 0 0 0 .7427 7.0966 5.98 5.98 0 0 0 .511 4.9107 6.051 6.051 0 0 0 6.5146 2.9001A5.9847 5.9847 0 0 0 13.2599 24a6.0557 6.0557 0 0 0 5.7718-4.2058 5.9894 5.9894 0 0 0 3.9977-2.9001 6.0557 6.0557 0 0 0-.7475-7.0729zm-9.022 12.6081a4.4755 4.4755 0 0 1-2.8764-1.0408l.1419-.0804 4.7783-2.7582a.7948.7948 0 0 0 .3927-.6813v-6.7369l2.02 1.1686a.071.071 0 0 1 .038.052v5.5826a4.504 4.504 0 0 1-4.4945 4.4944zm-9.6607-4.1254a4.4708 4.4708 0 0 1-.5346-3.0137l.142.0852 4.783 2.7582a.7712.7712 0 0 0 .7806 0l5.8428-3.3685v2.3324a.0804.0804 0 0 1-.0332.0615L9.74 19.9502a4.4992 4.4992 0 0 1-6.1408-1.6464zM2.3408 7.8956a4.485 4.485 0 0 1 2.3655-1.9728V11.6a.7664.7664 0 0 0 .3879.6765l5.8144 3.3543-2.0201 1.1685a.0757.0757 0 0 1-.071 0l-4.8303-2.7865A4.504 4.504 0 0 1 2.3408 7.8956zm16.0993 3.8558L12.6 8.3829l2.02-1.1638a.0757.0757 0 0 1 .071 0l4.8303 2.7913a4.4944 4.4944 0 0 1-.6765 8.1042v-5.6772a.79.79 0 0 0-.407-.667zm2.0107-3.0231l-.142-.0852-4.7735-2.7818a.7759.7759 0 0 0-.7854 0L9.409 9.2297V6.8974a.0662.0662 0 0 1 .0284-.0615l4.8303-2.7866a4.4992 4.4992 0 0 1 6.1408 1.6465 4.4708 4.4708 0 0 1 .5765 2.9922zM8.3065 12.863l-2.02-1.1638a.0804.0804 0 0 1-.038-.0567V6.0742a4.4992 4.4992 0 0 1 7.3757-3.4537l-.142.0805L8.704 5.459a.7948.7948 0 0 0-.3927.6813zm1.0976-2.3654l2.602-1.4998 2.6069 1.4998v2.9994l-2.5974 1.4997-2.6067-1.4997Z" />
                                    </svg>
                                </span>
                                <span class="provider-name">OpenAI</span>
                                <span class="provider-model">GPT-4o</span>
                            </div>
                        </label>
                        <label class="provider-option">
                            <input type="radio" name="provider" value="anthropic">
                            <div class="provider-card">
                                <span class="provider-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                        <path
                                            d="M17.304 3.541h-3.672l6.696 16.918h3.672l-6.696-16.918zm-10.608 0L0 20.459h3.744l1.368-3.6h6.624l1.368 3.6h3.744L10.152 3.541H6.696zm.456 10.8l2.352-6.192 2.352 6.192H7.152z" />
                                    </svg>
                                </span>
                                <span class="provider-name">Claude</span>
                                <span class="provider-model">Sonnet</span>
                            </div>
                        </label>
                        <label class="provider-option">
                            <input type="radio" name="provider" value="gemini">
                            <div class="provider-card">
                                <span class="provider-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                        <path
                                            d="M12 24A14.304 14.304 0 0 0 24 12 14.304 14.304 0 0 0 12 0 14.304 14.304 0 0 0 0 12a14.304 14.304 0 0 0 12 12z" />
                                    </svg>
                                </span>
                                <span class="provider-name">Gemini</span>
                                <span class="provider-model">Pro</span>
                            </div>
                        </label>
                        <label class="provider-option">
                            <input type="radio" name="provider" value="grok">
                            <div class="provider-card">
                                <span class="provider-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                        <path
                                            d="M13.982 10.622 20.54 3h-1.554l-5.693 6.618L8.745 3H3.5l6.876 10.007L3.5 21h1.554l6.012-6.989L15.868 21H21.113l-7.131-10.378Zm-2.128 2.474-.697-.997-5.543-7.93H8l4.474 6.4.697.996 5.815 8.318h-2.387l-4.745-6.787Z" />
                                    </svg>
                                </span>
                                <span class="provider-name">Grok</span>
                                <span class="provider-model">xAI</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>API Key Mode</label>
                    <div class="key-mode-select">
                        <label class="key-mode-option">
                            <input type="radio" name="keyMode" value="managed" checked>
                            <div class="key-mode-card">
                                <strong>Use GLTCH Keys</strong>
                                <span>We handle billing, you just chat</span>
                            </div>
                        </label>
                        <label class="key-mode-option">
                            <input type="radio" name="keyMode" value="byok">
                            <div class="key-mode-card">
                                <strong>Bring Your Own Key</strong>
                                <span>Pay providers directly, no markup</span>
                            </div>
                        </label>
                    </div>
                </div>

                <label class="checkbox terms">
                    <input type="checkbox" name="terms" required>
                    <span>I agree to the <a href="#terms">Terms of Service</a> and <a href="#privacy">Privacy
                            Policy</a></span>
                </label>

                <button type="submit" class="btn btn-primary btn-full">
                    <span>Create Account</span>
                </button>
            </form>

            <div class="auth-divider">
                <span>or continue with</span>
            </div>

            <div class="social-buttons">
                <button class="btn btn-social" onclick="alert('Google OAuth coming soon!')">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="currentColor"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="currentColor"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="currentColor"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Google
                </button>
                <button class="btn btn-social" onclick="alert('GitHub OAuth coming soon!')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                    </svg>
                    GitHub
                </button>
            </div>

            <p class="auth-footer">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </div>

    <script>
        // Provider selection
        document.querySelectorAll('.provider-option input').forEach(input => {
            input.addEventListener('change', () => {
                document.querySelectorAll('.provider-option').forEach(opt => opt.classList.remove('selected'));
                input.closest('.provider-option').classList.add('selected');
            });
        });

        // Key mode selection
        document.querySelectorAll('.key-mode-option input').forEach(input => {
            input.addEventListener('change', () => {
                document.querySelectorAll('.key-mode-option').forEach(opt => opt.classList.remove('selected'));
                input.closest('.key-mode-option').classList.add('selected');
            });
        });
        // Initialize first key mode as selected
        document.querySelector('.key-mode-option').classList.add('selected');

        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // For demo - redirect to app
            window.location.href = 'app.html';
        });
    </script>
</body>

</html>
