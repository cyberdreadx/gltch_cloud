<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GLTCH Cloud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>

<body class="auth-page">
    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <div class="auth-container">
        <a href="index.html" class="auth-logo">
            <span class="logo-icon">ðŸ’œ</span>
            <span class="logo-text">GLTCH</span>
            <span class="logo-cloud">CLOUD</span>
        </a>

        <div class="auth-card">
            <!-- Clerk Sign-In Component -->
            <div id="clerk-sign-in"></div>

            <div id="loading" style="text-align: center; padding: 2rem;">
                <p style="color: var(--text-secondary);">Loading authentication...</p>
            </div>
        </div>
    </div>

    <!-- Clerk SDK -->
    <script async crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_Zm9uZC13YWxydXMtMS5jbGVyay5hY2NvdW50cy5kZXYk"
        src="https://fond-walrus-1.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        type="text/javascript"></script>
    <script>
        window.addEventListener('load', async () => {
            await Clerk.load();
            document.getElementById('loading').style.display = 'none';

            if (Clerk.user) {
                // Already signed in, redirect to app
                window.location.href = 'app.html';
            } else {
                // Show sign-in
                Clerk.mountSignIn(document.getElementById('clerk-sign-in'), {
                    afterSignInUrl: '/app.html',
                    afterSignUpUrl: '/signup.html',
                    appearance: {
                        variables: {
                            colorPrimary: '#a855f7',
                            colorBackground: '#0a0a0f',
                            colorText: '#e2e8f0',
                            colorInputBackground: '#1a1a2e',
                            colorInputText: '#e2e8f0',
                            borderRadius: '0.5rem'
                        }
                    }
                });
            }
        });
    </script>
</body>

</html>
